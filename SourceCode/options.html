<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JTQuotes Options</title>
	<meta name="description" content="JTQuotes Start Page">
	<meta name="author" content="JustinYan">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header">
		<h1>JTQuotes Start Page Options</h1>
	</div>
	<div class="container options">

		<h2 class="option-title">CUSTOM QUOTE</h2>
		
		<div class="option-save-alert alert alert-warning alert-dismissible" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> <strong>Saved Successfully!</strong> Check your fantastic quote on a new tab. </div>
		<form id="option-form">

		<div class="option-box">
		  <div class="form-group option-section">
		    <label for="author">Author</label>
		    <input type="text" class="form-control" id="val-author" placeholder="Steve Jobs…">
		  </div>

		  <div class="form-group option-section option-section-333">
			<label for="quote">Quote</label>
			<textarea class="form-control" id="val-quote" rows="6" placeholder="Stay Hungry, Stay Foolish…"></textarea>
		  </div>
		</div>

		  <button type="submit" class="option-save-btn">SAVE</button>

		</form>

	</div>
	<div class="footer">
		<a href="http://justinyan.me">©2016- 枫言枫语</a>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
